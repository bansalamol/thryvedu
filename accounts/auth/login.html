{% extends 'frontend/layouts/base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p>
      Don't have an account? <a href="{% url 'register' %}">Register here</a>.
    </p>
  </form>
{% endblock %}
